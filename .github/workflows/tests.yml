name: Cucumber Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite execucao manual

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Timeout para evitar jobs infinitos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Verify installation
      run: |
        echo "Verificando instalacao..."
        npm list --depth=0
        echo "Verificando Cucumber..."
        npx cucumber-js --version || echo "Cucumber nao encontrado"
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: Start application (if needed)
      run: |
        # Para usar com aplicacao real, descomente e configure:
        # npm start &
        # sleep 30
        echo "Configure o comando para iniciar sua aplicacao aqui"
        echo "Atualmente configurado para aplicacao em localhost:4000"
      
    - name: Run Cucumber tests
      run: npm run test
      
    - name: Generate test report
      run: npm run test:html
      if: always()
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cucumber-reports
        path: reports/
        
    - name: Upload screenshots (if any)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: screenshots
        path: screenshots/
