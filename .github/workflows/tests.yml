name: ?? Cucumber Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite execução manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ?? Checkout code
      uses: actions/checkout@v3
    
    - name: ?? Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ?? Install dependencies
      run: npm ci
    
    - name: ?? Setup Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: ?? Start application (if needed)
      run: |
        # Para usar com aplicação real, descomente e configure:
        # npm start &
        # sleep 30
        echo "??  Configure o comando para iniciar sua aplicação aqui"
        echo "?? Atualmente configurado para aplicação em localhost:4000"
      
    - name: ?? Run Cucumber tests
      run: npm run test
      
    - name: ?? Generate test report
      run: npm run test:html
      if: always()
    
    - name: ?? Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: cucumber-reports
        path: reports/
        
    - name: ?? Upload screenshots (if any)
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: screenshots
        path: screenshots/
